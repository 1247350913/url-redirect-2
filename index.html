<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      margin: 64px 56px;
      font-size: 20px;
      line-height: 1.5;
    }

    .link {
      display: block;
      margin: 18px 0 18px 48px;
      color: #1155cc;
      text-decoration: underline;
      position: relative;
      width: fit-content;
    }

    .zelle-tooltip {
      cursor: pointer;
    }

    .zelle-tooltip .tooltip {
      visibility: hidden;
      opacity: 0;
      position: absolute;
      left: 130%;
      top: 85%;
      transform: translateY(-50%);
      background: #111;
      color: #fff;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 16px;
      white-space: nowrap;
      transition: opacity 0.2s ease;
      z-index: 10;
    }

    .zelle-tooltip:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    /* Tablets */
    @media (max-width: 1024px) {
      body {
        margin: 56px 40px;
        font-size: 21px;
      }

      .link {
        margin-left: 36px;
      }
    }

    /* Mobile */
    @media (max-width: 600px) {
      body {
        margin: 40px 24px;
        font-size: 22px;
      }

      .link {
        margin: 22px 0 22px 28px;
      }

      .zelle-tooltip .tooltip {
        font-size: 15px;
        left: 0;
        top: 140%;
        transform: none;
      }
    }
  </style>
</head>
<body>
  <a class="link" href="https://gofund.me/d159433a9" target="_blank">GoFundMe</a>
  <a class="link" href="https://venmo.com/u/Cameron-Hirsh" target="_blank">Venmo</a>
  <a class="link zelle-tooltip" href="#" onclick="return false;">
    Zelle
    <span class="tooltip">camjhirsh@gmail.com</span>
  </a>
  <a class="link" href="https://linktr.ee/l0zuHFIXDmQR" target="_blank">Linktree</a>
  <a class="link" href="https://youtu.be/hRCgJahUrAk?si=QUQE-UsvdZWhece2" target="_blank">Link</a>
</body>
</html>
