<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--   <title>Links</title> -->
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 40px; 
    }
    .link { 
      display: block; 
      margin: 10px 0 10px 40px; 
      color: #1155cc; 
      text-decoration: underline; 
      position: relative; /* ‚Üê THIS WAS MISSING */
      width: fit-content;
    }
    .zelle-tooltip {
      cursor: pointer;
    }
    .zelle-tooltip .tooltip {
      visibility: hidden;
      opacity: 0;
      position: absolute;
      left: 130%;            /* farther to the right */
      top: 85%;              /* move slightly down */
      transform: translateY(-50%);
      background: #111;
      color: #fff;
      padding: 10px 14px;    /* larger bubble */
      border-radius: 8px;
      font-size: 15px;       /* larger text */
      white-space: nowrap;
      transition: opacity 0.2s ease;
      z-index: 10;
    }
    .zelle-tooltip:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <a class="link" href="https://gofund.me/d159433a9" target="_blank">GoFundMe</a>
  <a class="link" href="https://venmo.com/u/Cameron-Hirsh" target="_blank">Venmo</a>
  <a class="link zelle-tooltip" href="#" onclick="return false;">
    Zelle
    <span class="tooltip">camjhirsh@gmail.com</span>
  </a>
</body>
</html>
